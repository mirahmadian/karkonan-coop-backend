<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to left, #3f51b5, #5c6bc0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
            direction: ltr;
        }

        button {
            width: 100%;
            padding: 0.7rem;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>

<form method="post" action="/">
    <h2>ورود با شماره موبایل</h2>
    <input type="text" name="mobile" placeholder="شماره موبایل" required>
    <button type="submit">ارسال کد تایید</button>
</form>

</body>
</html>
